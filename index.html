<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script defer type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="heading">
                Generate a
                <span>random password</span>
            </h1>
            <p class="sub_heading">Never use an insecure password again.</p>
            <button id="btn">Generate passwords</button>
            <hr>
            <div class="password_container">
                <p id="pwd-el1" class="password"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></p>
                <p id="pwd-el2" class="password"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></p>
                <p id="pwd-el3" class="password"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></p>
                <p id="pwd-el4" class="password"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></p>
                
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
